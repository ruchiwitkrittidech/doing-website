<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: white;
        }

        body {
            text-align: center;
            background-color: rgb(0, 0, 0);
            font-family: 'Courier New', Courier, monospace;
        }

        div.b {
            background-color: lavender;
            width: 150px;
            border-radius: 25px;
            padding: 10px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 50% 50%;
        }

        button {
            background-color: blueviolet;
            color: aliceblue;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

        div.c {
            background-color: rgb(62, 141, 231);
            border-radius: 5px;
            margin: 5px;
            width: 60px;
            height: 60px;
            color: aliceblue;
            border-color: blue;
            border-width: 2px;
            border-style: double;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            font-weight: bolder;
        }

        div.e {
            background-color: rgb(246, 242, 37);
            border-radius: 5px;
            margin: 5px;
            width: 60px;
            height: 60px;
            color: aliceblue;
            border-color: yellow;
            border-width: 2px;
            border-style: double;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            font-weight: bolder;
        }

        div.a {
            background-color: rgb(76, 231, 62);
            border-radius: 5px;
            margin: 5px;
            width: 60px;
            height: 60px;
            color: aliceblue;
            border-color: green;
            border-width: 2px;
            border-style: double;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            font-weight: bolder;
        }

        div.d {
            background-color: rgb(231, 62, 62);
            border-radius: 5px;
            margin: 5px;
            width: 60px;
            height: 60px;
            color: aliceblue;
            border-color: red;
            border-width: 2px;
            border-style: double;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            font-weight: bolder;
        }

        .f {
            background-color: rgb(255, 255, 255) !important;
        }
        div#t {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1> Pattern Memory Game </h1>
    <button onclick="startgame()">Start Game</button>
    <div class="b" id="b">

    </div>
    <div id="t">

    </div>
    <script>
        let rizz = []
        function random(a) {
            return Math.round(Math.random() * a) % a
        }
        function skibidi() {
            coreset = false
            let sigma = random(4)
            rizz.push(sigma)
            let i = 0
            //for (let i = 0; i < rizz.length; i++) {
            let j = setInterval(() => {
                console.log(i, rizz[i])
                document.getElementById(rizz[i]).classList.add('f');
                setTimeout(() => {
                    console.log(i)
                    document.getElementById(rizz[i]).classList.remove('f')
                    i++
                    if (i === rizz.length) {
                        document.getElementById('t').innerHTML = 'Level ' + i.toString()
                        clearInterval(j)
                    }
                }, 100)
            }, 500)
        }
        function startgame() {
            end_game = false
            rizz = []
            p_rizz = []
            skibidi()
        }
        function createBoard() {
            const gameBoard = document.getElementById('b');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const card = document.createElement('div');
                card.id = i
                if (i === 0) {
                    card.className = 'd';
                    card.innerHTML = ' ';
                }
                if (i === 1) {
                    card.className = 'a';
                    card.innerHTML = ' ';
                }
                if (i === 2) {
                    card.className = 'c';
                    card.innerHTML = ' ';
                }
                if (i === 3) {
                    card.className = 'e';
                    card.innerHTML = ' ';
                }
                card.setAttribute('data-index', i)
                card.onclick = () => {
                    if (end_game) return
                    console.log(card.getAttribute('data-index'))
                    p_rizz.push(parseInt(card.getAttribute('data-index')))
                    console.log("rizz", rizz)
                    console.log("p_rizz", p_rizz)
                    for (let l = 0; l < p_rizz.length; l++) {

                        if (rizz[l] != p_rizz[l]) {
                            coreset = false
                            console.log('BAD BOY')
                            end_game = true
                            break
                        }
                    }
                    console.log("coreset", coreset)
                    if (rizz.length === p_rizz.length) {
                        coreset = true
                    }
                    if (coreset === true) {
                        console.log('Correct!')
                        p_rizz = []
                        skibidi()
                    }
                };
                gameBoard.appendChild(card);
            }
        }
        createBoard()
    </script>
    <button onclick="document.location='/past-work.html'">BACK TO PAST WORKS</button>
</body>

</html>
</script>
